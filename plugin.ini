[info]
name="GeoBlacklight Metadata-JSON"
author="Stephen Balogh, NYU Libraries"
description="Adds additional metadata elements within a new GeoBlacklight array, then combines these elements along with reappropriated Dublin Core and Dublin Core Extended elements to produce XML records in accordance with GeoBlacklight schema. This plugin is not conservative; it will inject text relevant to GeoBlacklight metadata collection to DC and DC Extended comment fields!"
license="GPLv3"
link="http://jewishpeddler.org"
support_link="http://omeka.org/forums/forum/plugins"
version="1.1.0"
omeka_minimum_version="2.0"
omeka_target_version="2.0"
required_plugins="DublinCoreExtended"
tags="metadata,geoRSS,geospatial,GeoBlacklight,geometry,map"
